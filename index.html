<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <canvas id="particleCanvas"></canvas>
        
        <div class="main-content">
            <h1 class="title">Chúc Mừng Ngày Phụ Nữ<br><span class="vietnam">Việt Nam</span></h1>
            <p class="subtitle">20 tháng 10</p>
            
            <!-- Floating decorative elements -->
            <div class="floating-elements">
                <div class="floating-flower">🌹</div>
                <div class="floating-flower">🌸</div>
                <div class="floating-flower">🌺</div>
                <div class="floating-flower">🌻</div>
                <div class="floating-flower">🌷</div>
                <div class="floating-heart">💖</div>
                <div class="floating-heart">💕</div>
                <div class="floating-heart">💗</div>
            </div>
            
            <div class="envelope-wrapper">
                <div class="envelope" id="envelope">
                    <div class="envelope-back"></div>
                    <div class="envelope-body">
                        <div class="envelope-front">
                            <div class="envelope-seal">
                                <div class="seal-icon">💌</div>
                            </div>
                            <div class="envelope-text">
                                <p>Nhấn để mở thư</p>
                            </div>
                        </div>
                    </div>
                    <div class="envelope-flap">
                        <div class="flap-triangle"></div>
                    </div>
                    <div class="letter" id="letter">
                        <div class="letter-header">
                            <div class="flower-border">🌸 💐 🌸</div>
                            <h2>Gửi em yêu</h2>
                        </div>
                        <div class="letter-content" id="letterContent">
                            <!-- Content will be typed here -->
                        </div>
                        <div class="letter-footer">
                            <div class="flower-border">🌺 🌷 🌺</div>
                            <p class="signature">Với tình yêu của anh ❤️</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="confetti-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
